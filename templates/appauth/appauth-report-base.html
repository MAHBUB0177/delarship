{% load static %}
{% load humanize %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> {% block title %} {% endblock %}
    </title>
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="shortcut icon" href="{% static '/assets/images/avatars/web-icon.png' %}">
    <link rel="stylesheet" href="{% static 'assets/stylesheets/report-bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&amp;display=swap" rel="stylesheet">
    {% block css %}
    <link rel="stylesheet" href="{% static 'assets/stylesheets/report-page-pos-portrait.css' %}">
    {% endblock %}
</head>

<body data-gr-c-s-loaded="true">

    {% block body %}


    {% endblock body %}


    <div id="buttons" style="padding-top:10px; text-transform:uppercase;" class="no-print">
        <span class="text-center col-xs-12">
            <a href="javascript:window.print()" id="web_print" class="btn btn-primary"
                onclick="window.print();return false;">Print Report</a>
                
        </span>
    </div>
    <div class="canvas_con" style="display:none;"></div>
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="http://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="{% static 'assets/javascript/pages/print.js' %}"></script>
</body>
